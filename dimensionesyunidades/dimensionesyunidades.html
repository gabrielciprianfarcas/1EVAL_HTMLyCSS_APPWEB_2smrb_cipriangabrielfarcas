<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #saludodoble {
      font-size: 2em;
    }
    #saludotriple {
      font-size: 3em;
    }
    #saludotripleporcentual {
      font-size: 300%;
    }
    div {
      border-top: 6px solid yellow;
      border-left: 6px solid green;
      border-right: 6px solid red;
      border-bottom: 6px solid blue;
    }
    #noticia {
      padding: 1em;
      background: linear-gradient(to bottom, rgb(210, 0, 190), aquamarine);
    }
  </style>
  <body>
    <div>
      Buenos días normal
      <div id="saludotripleporcentual">Buenos días porcentual</div>
    </div>
    <div id="saludodoble">Buenos días doble</div>
    <div id="saludotriple">Buenos días triple</div>
    <div id="noticia">
      El diario <cite>ABC</cite> redactó la increíble noticia de la siguiente
      manera: "Un pie se descuelga por las escalerillas del módulo lunar posado
      en el Mar de la Tranquilidad."
    </div>
  </body>
</html>
